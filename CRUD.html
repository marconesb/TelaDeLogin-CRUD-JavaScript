<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoas</title>
  <link rel="stylesheet" href="styleCRUD.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
  <div class="container">
    <div class="header">
      <span>Cadastro de Pessoas</span>
    <div class="campo-de-busca">
    <label for="busca"></label>
    <input type="nome" id="busca" placeholder="Digite um nome: " >
    </div>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-id">ID</label>
          <input id="m-id" type="text" required />
  
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-cpf">CPF</label>
          <input id="m-cpf" type="number" required />

          <label for="m-datadenascimento">Data de Nascimento</label>
          <input id="m-datadenascimento" type="number" required />

          <label for="m-email">E-mail</label>
          <input id="m-email" type="text" required />

          <label for="m-telefone">Telefone</label>
          <input id="m-telefone" type="number" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="scriptCRUD.js"></script>
</body>

</html>
